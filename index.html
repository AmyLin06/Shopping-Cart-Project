<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart Project</title>
        <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    </head>
    <body>
        <p> China's Antique </p>
        <div class="catagory">
            <p>Item</p>
            <p>Price</p>
        </div>
        <div class="newitems">
            <div class="items"></div>
            <div class="prices"></div>
        </div>
        <br>
        <div class="search">
            Item's name:<input class="name">
            Item's price: <input class="price">
        </div>
        <br>
        <button class="Addition"> Add to cart</button>
        <button class="Checkout"> Checkout</button>
        <div class="info">
            <div class="totalitems">Items in Cart</div>
            <div class="totalprice">Total</div>
        </div>
    </body>
</html>
